<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Failure - Whoops</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>
    <div class="app-container">
        <!-- Create Post Form -->
        <main class="create-container">
            <div class="create-card">
                <textarea 
                    id="failureText" 
                    class="failure-input" 
                    placeholder="Share your drastic fails..."
                    rows="10"
                ></textarea>
                <div class="char-count"><span id="charCount">0</span>/500</div>
                <div class="action-buttons">
                    <button class="btn-secondary" onclick="navigateToFeed()">Cancel</button>
                    <button class="btn-primary" id="postBtn" onclick="publishPost()" disabled>Post</button>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item" data-page="feed">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </span>
                <span class="nav-label">Feed</span>
            </button>
            <button class="nav-item active" data-page="create">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </span>
                <span class="nav-label">Post</span>
            </button>
            <button class="nav-item" data-page="profile">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>
    </div>
    
    <script src="js/navigation.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
